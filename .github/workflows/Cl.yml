name: Android CI

on:

  push:

    branches:

      - main

  pull_request:

    branches:

      - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository

      uses: actions/checkout@v2

    - name: Set up JDK 11

      uses: actions/setup-java@v2

      with:

        java-version: 11

        distribution: 'adopt'

    - name: Grant execute permission for gradlew

      run: chmod +x sherpa/android/gradlew

    - name: Build with Gradle

      run: |

        cd sherpa/android

        ./gradlew build

    - name: Upload build artifacts

      uses: actions/upload-artifact@v2

      with:

        name: app-debug

        path: sherpa/android/app/build/outputs/apk/debug/app-debug.apk

