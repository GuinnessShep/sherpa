name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.8.1'  # replace with your desired Flutter version

    - name: Install Flutter dependencies
      run: flutter pub get

    - name: Generate Gradle Wrapper if not exists
      run: |
        if [[ ! -f "./Android/gradlew" ]]; then
          gradle wrapper --gradle-version 7.1.1
          mv gradlew Android/
          mv gradle/ Android/
        fi

    - name: Grant execute permissions for gradlew
      run: |
        if [[ -f "./Android/gradlew" ]]; then
          chmod +x ./Android/gradlew
        fi

    - name: Check for pom.xml
      id: maven-check
      run: |
        if [[ -f "./Android/pom.xml" ]]; then
          echo "::set-output name=exists::true"
        else
          echo "::set-output name=exists::false"
        fi

    - name: Build with Gradle
      run: |
        if [[ -f "./Android/gradlew" ]]; then
          ./Android/gradlew build || echo "Gradle build failed"
        fi

    - name: Build with Maven
      if: steps.maven-check.outputs.exists == 'true'
      run: mvn clean install || echo "Maven build failed"

    - name: Install Android SDK
      run: |
        wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
        unzip sdk-tools-linux-4333796.zip -d $HOME/sdk
        echo "y" | $HOME/sdk/tools/bin/sdkmanager "platform-tools" "platforms;android-29"

    - name: Build with Android SDK
      run: |
        if [[ -f "./Android/gradlew" ]]; then
          ./Android/gradlew assembleDebug || echo "SDK build failed"
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v2
      if: success()
      with:
        name: app
        path: |
          ./Android/app/build/outputs/apk/debug/app-debug.apk
          ./target/*.apk
