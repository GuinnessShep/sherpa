name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.8.1' 

    - name: Install Flutter dependencies
      run: flutter pub get

    - name: Check for Gradle Wrapper
      id: gradlew-check
      run: |
        if [[ -f "./gradlew" ]]; then
          echo "::set-output name=exists::true"
        else
          echo "::set-output name=exists::false"
        fi

    - name: Set up Gradle Wrapper if not exists
      if: steps.gradlew-check.outputs.exists == 'false'
      run: |
        wget https://services.gradle.org/distributions/gradle-7.1.1-bin.zip
        mkdir -p gradle/wrapper
        unzip -d gradle/wrapper gradle-7.1.1-bin.zip
        echo "distributionUrl=gradle-7.1.1-bin.zip" > gradle/wrapper/gradle-wrapper.properties
        echo "distributionSha256Sum=9565c5e61018f17a64a9f9be5e53f2e21668b3991c0703e102e03416a69f0d50" >> gradle/wrapper/gradle-wrapper.properties
        echo "#!/usr/bin/env sh" > gradlew
        echo "exec gradle/wrapper/gradle-7.1.1/bin/gradle \"\$@\"" >> gradlew
        chmod +x gradlew

    - name: Grant execute permissions for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build || echo "Gradle build failed"

    - name: Install Android SDK
      run: |
        wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
        unzip sdk-tools-linux-4333796.zip -d $HOME/sdk
        echo "y" | $HOME/sdk/tools/bin/sdkmanager "platform-tools" "platforms;android-29"

    - name: Build with Android SDK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug || echo "SDK build failed"

    - name: Upload APK
      uses: actions/upload-artifact@v2
      if: success()
      with:
        name: app
        path: |
          ./app/build/outputs/apk/debug/app-debug.apk
          ./target/*.apk
